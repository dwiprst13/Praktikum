<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Variable</title>
</head>
<body>
    <script lang="javascript">
        say_1 = "Ayo";
        say_2 = "Semangat";
        say_3 = "Praktikum";
        say = say_1 + say_2 + say_3;
        document.write(say);
    </script>
